        <circle cx="{{(4 + x)}}" cy="2cm" r="100" style="fill:{{color_one}};" transform="translate(0,50)"/>
        <circle cx="{{(4 + x)}}" cy="2cm" r="100" style="fill:{{color_two}};" transform="translate(70,150)"/>
        <circle cx="{{(4 + x)}}" cy="2cm" r="100" style="fill:{{color_three}};" transform="translate(-70,150)"/>
    </g>
</svg>
