<svg xmlns="http://www.w3.org/2000/svg" width="{{(leftWidth + rightWidth + 4 * padding)}}" height="20">
    <linearGradient id="b" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="a">
        <rect width="{{(leftWidth + rightWidth + 4 * padding)}}" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#a)">
        <path fill="#555" d="M0 0h{{(leftWidth + 2 * padding)}}v20H0z"/>
        <path fill="{{color}}" d="M{{(leftWidth + 2 * padding)}} 0h{{(leftWidth + rightWidth + 4 * padding)}}v20H{{(leftWidth + 2 * padding)}}z"/>
        <path fill="url(#b)" d="M0 0h{{(leftWidth + rightWidth + 4 * padding)}}v20H0z"/>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
        <text x="{{(leftWidth / 2 + padding)}}" y="15" fill="#010101" fill-opacity=".3">{{key}}</text>
        <text x="{{(leftWidth / 2 + padding)}}" y="14">{{key}}</text>
        <text x="{{(leftWidth + rightWidth / 2 + 3 * padding)}}" y="15" fill="#010101" fill-opacity=".3">{{value}}</text>
        <text x="{{(leftWidth + rightWidth / 2 + 3 * padding)}}" y="14">{{value}}</text>
    </g>
</svg>
